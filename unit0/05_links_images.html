<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
<body>
  <!-- External Link -->
  <!-- ctrl + < or > keys takes you to the left or right of a str respectively  -->
  <p>
    <a href="http://google.com">Google</a>
  </p>
  <!-- shift + alt + up or down copies an element -->
  <br>
  <p>
    <a href="http://google.com" target="_blank">Google</a>
  </p>

  <!-- Internal Link -->
  <p>
    <a href="./04_typography.html">Link to the typography page</a>
  </p>

  <!-- Local Image -->
  <img src="./images/sample.jpg" alt="my image" width="400">

  <!-- Remote Image -->
  <img src="https://images.unsplash.com/photo-1603561128963-5f4d971c4959?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Christmas Tree" width="500">
</body>
</html>
